// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jar {
    manifest {
        attributes "Main-Class": "jdromeda.bundle.About"
    }
 
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
  mavenCentral()
  maven { url "http://repository.jsweet.org/artifactory/libs-snapshot-local" }
}

dependencies {


	//compile "de.jdromeda:jdromeda-core:1.0-SNAPSHOT"
    compile group: 'org.jsweet', name: 'jsweet-core', version: "6-SNAPSHOT"
	compile "org.jsweet:jsweet-transpiler:2.0.1-SNAPSHOT"
	compile "org.codehaus.plexus:plexus-classworlds:2.5.2"
	compile "org.codehaus.plexus:plexus-utils:3.1.0"
	compile "org.eclipse.jetty:jetty-server:9.3.9.v20160517"
	compile "org.eclipse.jetty.websocket:websocket-api:9.3.9.v20160517"
	compile "org.eclipse.jetty.websocket:websocket-server:9.3.9.v20160517"
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

